name: note_pad
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  google_fonts: ^6.2.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  watcher: ^1.1.0
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/res/images/note.png"


flutter:
  uses-material-design: true
  fonts:
    - family: Hind Siliguri
      fonts:
        - asset: lib/res/font/HindSiliguri-Regular.ttf
        - asset: lib/res/font/HindSiliguri-Medium.ttf
          style: normal
          weight: 700
  assets:
    - lib/res/images/file.png
